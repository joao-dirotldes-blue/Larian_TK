# Nginx config for SPA frontend + API reverse proxy
server {
  listen 80;
  server_name _;

  # Serve static frontend
  root /usr/share/nginx/html;
  index index.html;

  # Increase allowed request size (PDF endpoint accepts up to ~5MB)
  client_max_body_size 10m;

  # Gzip basic static assets
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  # Static asset caching
  location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico)$ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
  }

  # API -> backend service in Compose
  location /api/ {
    proxy_pass http://backend:5174/; # trailing slash keeps path after /api

    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Timeouts: reserve endpoint can take up to ~4 minutes
    proxy_read_timeout    300s;
    proxy_connect_timeout 60s;
    proxy_send_timeout    60s;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
